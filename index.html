<!doctype html>
<html>
    <head>
        <!-- meta data -->
        <title>Hardest Button</title>
        <meta charset="utf-8">
        <meta name = 'description' content='The hardest button to button'>
        <meta name ='author' content='Sean Misra'>
        
        <!-- external resources: jquery, bootstrap, font awesome -->
        <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
        <script
        src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        
        <!-- custom CSS -->
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>
    
    <body>
        <header class='jumbotron'>
            <h1>Panjiva Job Application</h1>
            <p id='cloverIcon'>üçÄ</p>
            <p id='reset'><a href=''>Reset Magic Button</a></p>
            <p id='tip'>(TIP: If you can't see the Submit Button, try resetting it.)</p>
        </header>
        
        <main>
            <!-- no real form-processing for now -->
            <form>
                <div class='form-group'>
                    <label for='nameInput'>Name</label>
                    <input type='text' id='nameInput' class='form-control' placeholder='Sean Misra'>
                </div>
                <div class='form-group'>
                    <label for='emailInput'>Email</label>
                    <input type='email' id='emailInput' class='form-control' placeholder='misra.s@husky.neu.edu'>
                </div>
                <div class='form-group'>
                    <label for='jobInput'>Job Title</label>
                    <input type='text' id='jobInput' class='form-control' value='Software Engineer Intern - Full Stack (Summer 2017)' readonly>
                </div>
                <div class='form-group'>
                    <label>Languages you Know</label><br>
                    <i class='fa fa-cog' aria-hidden='true' id='cog-icon'></i><span id='cogDescr'> Click to expand/minify</span>
                    <br><br>
                    
                    <div class = 'checkboxSection'>
                        <input type='checkbox' checked='checked'>
                        <span>Java</span><br>
                        <input type='checkbox' checked='checked'>
                        <span>HTML</span><br>
                        <input type='checkbox' checked='checked'>
                        <span>CSS</span><br>
                        <input type='checkbox' checked='checked'>
                        <span>JavaScript</span><br>
                        <input type='checkbox' checked='checked'>
                        <span>PHP</span><br>
                        <input type='checkbox' checked='checked'>
                        <span>Python</span><br>
                        <input type='checkbox'>
                        <span>Ruby</span><br>
                        <input type='checkbox' checked='checked'>
                        <span>SQL</span><br>
                        <input type='checkbox' checked='checked'>
                        <span>C</span><br>
                        <input type='checkbox' checked='checked'>
                        <span>C++</span><br>
                    </div>
                </div>

                <!-- the "hardest button to button" -->
                <input type='submit' class='btn btn-primary' id='magicButton' value='submit'>
            </form>
        </main>
        
        <!-- custom javascript -->
        <script src='script.js'></script>
    </body>
</html>
